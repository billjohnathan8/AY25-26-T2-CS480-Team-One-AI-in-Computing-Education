version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: courses
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.13.0
    volumes:
      - mlflow-data:/mlflow
    command: >
      mlflow server
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  ai-pipeline:
    build:
      context: ./ai-pipeline
    environment:
      OLLAMA_HOST: http://ollama:11434
      MLFLOW_TRACKING_URI: http://mlflow:5000
      ENABLE_MLFLOW: "1"
    depends_on:
      - ollama
      - mlflow
    ports:
      - "8001:8001"

  main-service:
    build:
      context: ./main-service
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@postgres:5432/courses
      REDIS_URL: redis://redis:6379/0
      AI_PIPELINE_URL: http://ai-pipeline:8001
      CORS_ALLOW_ORIGINS: http://localhost:5173
    depends_on:
      - postgres
      - redis
      - ai-pipeline
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://main-service:8000
    depends_on:
      - main-service
    ports:
      - "5173:5173"

volumes:
  postgres-data:
  ollama-data:
  mlflow-data:
